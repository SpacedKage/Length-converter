<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Calculator</title>
</head>
<body>
    <div align="center" </div>
	<div class="container">
    <h1>Length Converter</h1>
    <p>Enter In Length in Metres to get the output in Feet, Inches and Centimetres.</p>
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="input-group input-group-lg mb-3">
					<input type="number" class="form-control" placeholder="Enter a number" arial-label="Number for centimeters" id="inputCm">
					<span class="input-group-addon">cm.</span>
				</div>
				<br>

				<div class="input-group input-group-lg mb-3">
					<input type="number" class="form-control" placeholder="Enter a number" arial-label="Number for inches" id="inputIn">
					<span class="input-group-addon">in.</span>
                </div>
				<br>
				
                <div class="input-group input-group-lg mb-3">
					<input type="number" class="form-control" placeholder="Enter a number" arial-label="Number for feet" id="inputFt">
					<span class="input-group-addon">ft.</span>
				</div>
				<br>
				
				<div class="input-group input-group-lg mb-3">
					<input type="number" class="form-control" placeholder="Enter a number" arial-label="Number for meters" id="inputM">
					<span class="input-group-addon">m.</span>
				</div>
			</div>
		</div>
	</div>
<script src="conversion.js"></script> 
<script type="text/javascript">(document.getElementById(""));
</script>
</body>

</html>
